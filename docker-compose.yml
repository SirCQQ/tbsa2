version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: tbsa_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: tbsa_admin
      POSTGRES_PASSWORD: tbsa_password
      POSTGRES_DB: tbsa_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tbsa_admin -d tbsa_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
